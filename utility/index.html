<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="pageTitle">Lista de Utilitários</title>
   <style>
        /*
        =====================================================================
        GUIA DE PERSONALIZAÇÃO VISUAL
        =====================================================================
        
        Olá! Este guia rápido irá ajudá-lo a personalizar a aparência do seu site.
        
        1. CORES:
           - As cores principais estão definidas na seção `:root`.
           - Variáveis como `--bg-color`, `--text-color`, `--accent-color` controlam as cores do tema claro.
           - Na seção `.dark`, você pode alterar as mesmas variáveis para o tema escuro.
           - Para alterar uma cor, basta substituir o código hexadecimal (ex: #f2f0e3) pelo desejado.

        2. FONTES:
           - As fontes são carregadas na seção `@font-face`. Você pode substituir as URLs por outras fontes da web.
           - As famílias de fontes usadas são definidas no seletor `body` e `body.serif-font`.
           - Você pode alterar 'Luciole' ou 'RobotoSerif' para os nomes das fontes que você carregou.

        3. TAMANHOS E ESPAÇAMENTOS:
           - O tamanho base da fonte é controlado pela propriedade `font-size` na tag `html`.
           - A variável `--content-scale` (controlada pelos botões +/- nas configurações) multiplica o tamanho do conteúdo.
           - A largura máxima do container de conteúdo é definida em `.container`.
           - As larguras dos painéis laterais são controladas por `--side-nav-width`.

        4. IMAGEM DE FUNDO (BACKGROUND):
           - A imagem de fundo é controlada diretamente na tag `body`.
           - Para ALTERAR a imagem, substitua a URL em `background-image: url('URL_AQUI');` no seletor `body`.
           - Para REMOVER a imagem, apague as linhas `background-image`, `background-size`, `background-position` e `background-attachment`.
           - `background-attachment: fixed;` faz com que a imagem não role com a página. Você pode remover isso se preferir.
           - O conteúdo principal e os painéis já têm um fundo sólido (`--bg-color`) para garantir a legibilidade.

        =====================================================================
        */

        /* --- Definições de Fontes --- */
        @font-face {font-family: 'Luciole';src: url('https://drxty.github.io/fonts/Luciole-Regular.woff2') format('woff2');font-weight: normal;font-style: normal;}
        @font-face {font-family: 'Luciole';src: url('https://drxty.github.io/fonts/Luciole-Bold.woff2') format('woff2');font-weight: bold;font-style: normal;}
        @font-face {font-family: 'Luciole';src: url('https://drxty.github.io/fonts/Luciole-Italic.woff2') format('woff2');font-weight: normal; font-style: italic;}
        @font-face {font-family: 'Luciole';src: url('https://drxty.github.io/fonts/Luciole-BoldItalic.woff2') format('woff2');font-weight: bold; font-style: italic;}
        @font-face {font-family: 'RobotoSerif';src: url('https://drxty.github.io/fonts/RobotoSerif-legible-regular.woff2') format('woff2');font-weight: normal;font-style: normal;}
        @font-face {font-family: 'RobotoSerif';src: url('https://drxty.github.io/fonts/RobotoSerif-legible-bold.woff2') format('woff2');font-weight: bold;font-style: normal;}
        @font-face {font-family: 'RobotoSerif';src: url('https://drxty.github.io/fonts/RobotoSerif-Italic-legible-regular.woff2') format('woff2');font-weight: normal; font-style: italic;}
        @font-face {font-family: 'RobotoSerif';src: url('https://drxty.github.io/fonts/RobotoSerif-Italic-legible-bold.woff2') format('woff2');font-weight: bold; font-style: italic;}

        /* --- Variáveis de Tema (Cores, Fontes, Tamanhos) --- */
        :root {
            --bg-color: #f2f0e3;
            --text-color: #2e2e2e;
            --text-color-muted: #545451;
            --accent-color: #097b36;
            --border-color: #cccccc;
            --selection-bg-color: rgb(127, 104, 146);
            --overlay-bg-color: rgba(0, 0, 0, 0.4);
            --side-nav-width: 280px;
            --serif-multiplier: 1;
            /* NOVO: Variável para o espaçamento das "ilhas" */
            --island-gap: 1rem;
        }

        .dark {
            --bg-color: #005f5f;
            --text-color: rgb(255, 247, 217);
            --text-color-muted: rgb(223, 215, 187);
            --accent-color: rgb(239, 210, 252);
            --border-color: rgba(255, 247, 217, 0.4);
            --selection-bg-color: rgb(198, 213, 207);
            --overlay-bg-color: rgba(0, 0, 0, 0.6);
        }
        
        /* --- Estilos Globais e Reset --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 18px; 
            scroll-behavior: smooth;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1488998427799-e3362cec87c3?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: 'Luciole', sans-serif; 
            display: flex;
            min-height: 100vh;
            font-feature-settings: "zero", "liga";
            text-rendering: optimizeLegibility;
        }
        
        body.serif-font {
            font-family: 'RobotoSerif', serif;
            word-spacing: 0.17px;
            letter-spacing: 0.70px;
        }
        
        ::selection {
            background-color: var(--selection-bg-color);
            color: var(--bg-color);
        }

        /* --- Layout Principal --- */
        #main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            transition: margin 0.3s ease-in-out;
            --content-scale: 1.1;
        }

        /* ESTILO ILHA: Aplicado ao container principal */
        .container {
            width: 100%;
            max-width: 900px;
            margin: var(--island-gap) auto; /* Margem para flutuar */
            padding: 2rem;
            flex-grow: 1;
            background-color: var(--bg-color);
            border-radius: 1rem; /* Cantos arredondados */
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); /* Sombra para profundidade */
            transition: all 0.3s ease-in-out; /* Adicionado para suavizar a transição */
        }

        /* --- Barra Superior --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 0.5rem 0;
        }
        
        .top-bar-left, .top-bar-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header {
            text-align: left;
            width: 100%;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: calc(2.5rem * var(--content-scale) * var(--serif-multiplier));
            font-weight: normal;
        }
        
        .header p {
            font-size: calc(1.1rem * var(--content-scale) * var(--serif-multiplier));
        }
        
        /* --- Botões e Controles --- */
        .btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font: inherit;
            cursor: pointer;
            font-size: 1rem;
            font-weight: normal;
            transition: background-color .2s ease, transform .2s ease, border-color .2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            height: 50px;
        }

        .btn-icon {
            padding: 0;
            width: 50px;
            height: 50px;
        }
        
        .btn:hover {
            background-color: rgba(0,0,0,0.07);
            border-color: var(--accent-color);
        }
        
        .dark .btn:hover {
            background-color: rgba(255,255,255,0.15);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }
        
        .select-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        
        #language-selector {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            padding: 0.5rem 2.7rem 0.5rem 1.2rem;
            font: inherit;
            color: var(--text-color);
            cursor: pointer;
            height: 50px;
            transition: border-color 0.2s;
        }

        .select-wrapper:hover #language-selector {
            border-color: var(--accent-color);
        }

        .select-arrow {
            position: absolute;
            pointer-events: none;
            color: var(--text-color);
            top: 50%;
            transform: translateY(-50%);
            right: 0.85rem;
        }
        
        .select-arrow svg {
             width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        #language-selector option {
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* --- Seções de Conteúdo e Listas --- */
        .links-section {
            margin-bottom: 2.5rem;
        }
        .links-section h2 {
            font-size: calc(1.5rem * var(--content-scale) * var(--serif-multiplier));
            font-weight: normal;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .links-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }
        
        .links-list li a {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 0.5rem;
            border: 1px solid transparent; 
            transition: border-color 0.2s, background-color 0.2s;
            font-size: calc(1rem * var(--content-scale) * var(--serif-multiplier));
        }

        .links-list li a:hover {
            background-color: rgba(0,0,0,0.07);
            border-color: var(--text-color);
        }
        
        .dark .links-list li a:hover {
            background-color: rgba(255,255,255,0.15);
        }

        .link-title {
            font-weight: normal;
        }

        .link-description {
            font-size: 0.875em;
            color: var(--text-color-muted);
            line-height: 1.4;
        }
        
        /* ESTILO ILHA: Aplicado aos painéis laterais */
        #side-nav, #settings-panel, #toc-nav {
            position: fixed;
            top: var(--island-gap);
            height: calc(100% - (var(--island-gap) * 2)); /* Altura ajustada para margens */
            background-color: var(--bg-color);
            z-index: 1001;
            transition: transform 0.3s ease-in-out, top 0.3s ease-in-out, height 0.3s ease-in-out, border-radius 0.3s ease-in-out;
            border-radius: 1rem; /* Cantos arredondados */
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); /* Sombra */
        }

        #side-nav {
            left: var(--island-gap);
            width: var(--side-nav-width);
            padding: 1rem;
            overflow-y: auto;
            border: 1px solid var(--border-color); /* Adicionado borda para consistência */
        }

        #settings-panel {
            right: var(--island-gap);
            width: 340px;
            padding: 1.5rem;
            z-index: 1002;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transform: translateX(calc(100% + var(--island-gap) * 2)); /* Ajuste para esconder */
            border: 1px solid var(--border-color);
        }

        #toc-nav {
            right: var(--island-gap);
            width: var(--side-nav-width);
            padding: 1.5rem 1rem;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        #side-nav-list {
            list-style: none;
        }
        
        #side-nav-list a {
            display: block;
            padding: .8rem .75rem;
            border-radius: .5rem;
            cursor: pointer;
            transition: background-color .2s;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
        }

        #side-nav-list a:hover {
            background-color: rgba(0,0,0,0.07);
        }
        
        .dark #side-nav-list a:hover {
            background-color: rgba(255,255,255,0.15);
        }

        #settings-panel.is-open {
            transform: translateX(0);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 1.5rem;
            font-weight: normal;
        }
        
        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .settings-section label {
            font-size: 1rem;
            color: var(--text-color-muted);
        }
        
        .font-size-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .font-size-controls .btn {
            flex-grow: 1;
        }

        #font-toggle-btn {
            width: 100%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg-color);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .overlay.is-visible {
            opacity: 1;
            pointer-events: auto;
        }

        #toc-nav h2 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        #toc-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #toc-list a {
            display: block;
            padding: .5rem .75rem;
            border-radius: .5rem;
            text-decoration: none;
            color: var(--text-color-muted);
            font-size: 0.9rem;
            transition: background-color .2s, color .2s;
        }
        #toc-list a:hover {
            background-color: rgba(0,0,0,0.07);
            color: var(--text-color);
        }
        .dark #toc-list a:hover {
            background-color: rgba(255,255,255,0.15);
        }
        
        /* --- Rodapé --- */
        .main-footer {
            text-align: left;
            padding: 2rem 1rem 1rem;
            font-size: 0.875rem;
            color: var(--text-color-muted);
            line-height: 1.5;
        }

        .main-footer a {
            color: inherit;
            text-decoration: underline;
        }
        .main-footer a:hover {
            color: var(--accent-color);
        }

        /* --- Lógica de Exibição Responsiva --- */
        
        /* ESTILO ILHA: Ajustes para esconder/mostrar os painéis */
        #home-toggle-mobile, #toc-toggle-mobile { display: inline-flex; }
        #side-nav { transform: translateX(calc(-100% - var(--island-gap))); }
        #toc-nav { transform: translateX(calc(100% + var(--island-gap))); }
        #side-nav.is-open, #toc-nav.is-open { transform: translateX(0); }
        
        .overlay.for-side-nav.is-visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* ===== INÍCIO DA ALTERAÇÃO - LÓGICA PARA MOBILE ===== */
        /* Mobile (até 1023px) */
        @media (max-width: 1023px) {
            /* Remove o estilo "ilha" para o container principal */
            .container {
                border-radius: 0;
                margin: 0;
                box-shadow: none;
                min-height: 100vh; /* Garante que o container ocupe toda a altura */
                padding: 1.5rem; /* Ajuste no padding para telas menores */
            }

            /* Remove o espaçamento da "ilha" no corpo da página */
            body {
                --island-gap: 0rem;
            }

            /* Ajusta os painéis laterais para a nova realidade sem gap */
            #side-nav, #settings-panel, #toc-nav {
                top: 0;
                height: 100%;
                border-radius: 0;
                border: none; /* Remove a borda no mobile */
            }
            
            #settings-panel {
                border-left: 1px solid var(--border-color);
            }
        }
        /* ===== FIM DA ALTERAÇÃO ===== */


        /* Desktop (1024px e maior) */
        @media (min-width: 1024px) {
            /* ESTILO ILHA: Ajuste na margem do container principal */
            #main-container { margin-left: calc(var(--side-nav-width) + (var(--island-gap) * 2)); }
            #side-nav { transform: translateX(0); }
            
            .links-list {
                grid-template-columns: repeat(2, 1fr);
            }

            /* ESTILO ILHA: Ajuste para esconder o painel */
            #side-nav.is-hidden-desktop { transform: translateX(calc(-100% - var(--island-gap))); }
            #main-container.side-nav-hidden { margin-left: 0; }
        }

        /* Desktop Largo (1280px e maior) */
        @media (min-width: 1280px) {
            /* ESTILO ILHA: Ajuste na margem do container principal */
            #main-container { margin-right: calc(var(--side-nav-width) + (var(--island-gap) * 2)); }
            #toc-nav { transform: translateX(0); }

            /* ESTILO ILHA: Ajuste para esconder o painel */
            #toc-nav.is-hidden-desktop { transform: translateX(calc(100% + var(--island-gap))); }
            #main-container.toc-nav-hidden { margin-right: 0; }
            
            #main-container.side-nav-hidden.toc-nav-hidden { margin-left: 0; margin-right: 0; }
            #main-container.toc-nav-hidden { margin-right: 0; }
        }
    </style>
</head>

    <!-- Painel de Configurações -->
    <div id="settings-panel">
        <div class="panel-header">
            <h2 data-lang-key="settingsTitle">Configurações</h2>
            <button id="close-settings-panel" class="btn btn-icon" aria-label="Fechar configurações">
                <!-- Ícone SVG para Fechar -->
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>

        <div class="settings-section">
            <label data-lang-key="fontFamilyLabel">Fonte</label>
            <button id="font-toggle-btn" class="btn"></button>
        </div>
        <div class="settings-section">

                browserExtensions: [ { key: 'ublock', url: 'https://ublockorigin.com/' }, { key: 'unpaywall', url: 'https://unpaywall.org/' }, { key: 'sponsorblock', url: 'https://sponsor.ajay.app/' }, { key: 'chrono', url: 'https://www.chronodownloader.net/' }, { key: 'socialfocus', url: 'https://socialfocus.app/' }, { key: 'readerview', url: 'https://webextension.org/listing/chrome-reader-view.html' }, { key: 'googlescholarpdf', url: 'https://chromewebstore.google.com/detail/google-scholar-pdf-reader/dahenjhkoodjbpjheillcadbppiidmhp' }, { key: 'greasyfork', url: 'https://greasyfork.org/' }, ],
                fileSharing: [ { key: 'blip', url: 'https://blip.net/' }, { key: 'transmission', url: 'https://transmissionbt.com/' }, { key: 'qbittorrent', url: 'https://www.qbittorrent.org/' }, { key: 'privatetrackerlist', url: 'https://hdvinnie.github.io/Private-Trackers-Spreadsheet/' }, ]
            };
            
            const icons = {
                sun: `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>`,
                moon: `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>`
            };
            
            const fonts = {
                sans: "'Luciole', sans-serif",
                serif: "'RobotoSerif', serif",
            };

            // --- SELETORES DE ELEMENTOS DOM ---
            const mainContainer = document.getElementById('main-container');
            const mainContent = document.getElementById('main-content');
            const creditsText = document.getElementById('credits-text');
            const overlay = document.getElementById('overlay');
            const sideNav = document.getElementById('side-nav');
            const settingsPanel = document.getElementById('settings-panel');
            const tocNav = document.getElementById('toc-nav');
            const homeToggleMobileBtn = document.getElementById('home-toggle-mobile');
            const settingsToggleBtn = document.getElementById('settings-toggle');
            const tocToggleMobileBtn = document.getElementById('toc-toggle-mobile');
            const closeSettingsBtn = document.getElementById('close-settings-panel');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const langSelector = document.getElementById('language-selector');
            const fontToggleBtn = document.getElementById('font-toggle-btn');
            const increaseFontBtn = document.getElementById('increase-font-btn');
            const decreaseFontBtn = document.getElementById('decrease-font-btn');

            // --- FUNÇÕES ---
            const T = (key, lang) => translations[lang]?.[key] || translations.en[key] || key;
            
            const setLanguage = (lang) => {
                localStorage.setItem('language', lang);
                document.documentElement.lang = lang;
                
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    el.textContent = T(key, lang);
                });
                
                document.title = T('pageTitle', lang);
                creditsText.innerHTML = T('creditsText', lang);
                updateThemeToggleButton(localStorage.getItem('theme') === 'dark');
                updateFontToggleButton(lang);
                renderLinks(lang);
                
                langSelector.value = lang;
            };

            const toggleTheme = () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeToggleButton(isDark);
            };
            
            const updateFontMultiplier = () => {
                const multiplier = document.body.classList.contains('serif-font') ? 1.09 : 1;
                document.documentElement.style.setProperty('--serif-multiplier', multiplier);
            };

            const setFontFamily = (font) => {
                document.body.classList.toggle('serif-font', font === fonts.serif);
                localStorage.setItem('fontPreference', font);
                updateFontToggleButton(localStorage.getItem('language') || 'pt');
                updateFontMultiplier();
            };

            const toggleFont = () => {
                const currentFont = localStorage.getItem('fontPreference') || fonts.sans;
                const newFont = (currentFont === fonts.sans) ? fonts.serif : fonts.sans;
                setFontFamily(newFont);
            };

            const setContentScale = (amount) => {
                let currentScale = parseFloat(getComputedStyle(mainContainer).getPropertyValue('--content-scale'));
                if (isNaN(currentScale)) currentScale = 1.1;
                
                const newScale = Math.max(0.8, Math.min(1.8, currentScale + amount));
                
                mainContainer.style.setProperty('--content-scale', newScale);
                localStorage.setItem('contentScale', newScale);
            };

            const updateThemeToggleButton = (isDark) => {
                const lang = localStorage.getItem('language') || 'pt';
                const iconSVG = isDark ? icons.sun : icons.moon;
                const label = isDark ? T('themeToggleLight', lang) : T('themeToggleDark', lang);

                themeToggleBtn.innerHTML = iconSVG;
                themeToggleBtn.setAttribute('aria-label', label);
            };

            const updateFontToggleButton = (lang) => {
                const currentFont = localStorage.getItem('fontPreference') || fonts.sans;
                const fontNameKey = (currentFont === fonts.serif) ? 'fontSerif' : 'fontSansSerif';
                fontToggleBtn.textContent = T(fontNameKey, lang);
            };

            const renderTableOfContents = () => {
                const tocList = document.getElementById('toc-list');
                const contentHeaders = document.querySelectorAll('#main-content h2');
                tocList.innerHTML = '';

                contentHeaders.forEach((header, index) => {
                    const headerId = `section-header-${index}`;
                    header.id = headerId;

                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `#${headerId}`;
                    a.textContent = header.textContent;
                    
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelector(a.getAttribute('href')).scrollIntoView({
                            behavior: 'smooth'
                        });
                        closeAllPanels();
                    });

                    li.appendChild(a);
                    tocList.appendChild(li);
                });
            };

            const renderLinks = (lang) => {
                mainContent.innerHTML = '';
                for (const categoryKey in allLinks) {
                    const section = document.createElement('section');
                    section.className = 'links-section';
                    
                    const title = document.createElement('h2');
                    title.setAttribute('data-lang-key', categoryKey);
                    title.textContent = T(categoryKey, lang);
                    section.appendChild(title);

                    const list = document.createElement('ul');
                    list.className = 'links-list';

                    allLinks[categoryKey].forEach(link => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = link.url;
                        a.target = "_blank";
                        a.rel = "noopener noreferrer";

                        const titleSpan = document.createElement('span');
                        titleSpan.className = 'link-title';
                        titleSpan.setAttribute('data-lang-key', link.key);
                        titleSpan.textContent = T(link.key, lang);

                        const descP = document.createElement('p');
                        descP.className = 'link-description';
                        descP.setAttribute('data-lang-key', `desc_${link.key}`);
                        descP.textContent = T(`desc_${link.key}`, lang);

                        a.appendChild(titleSpan);
                        a.appendChild(descP);
                        li.appendChild(a);
                        list.appendChild(li);
                    });

                    section.appendChild(list);
                    mainContent.appendChild(section);
                }
                renderTableOfContents();
            };

            const closeAllPanels = () => {
                sideNav.classList.remove('is-open');
                settingsPanel.classList.remove('is-open');
                tocNav.classList.remove('is-open');
                overlay.classList.remove('is-visible');
                overlay.classList.remove('for-side-nav');
            };

            const toggleMobilePanel = (panelToToggle) => {
                const isOpening = !panelToToggle.classList.contains('is-open');
                
                if (!isOpening) {
                    closeAllPanels();
                    return;
                }
                
                closeAllPanels();
                panelToToggle.classList.add('is-open');
                overlay.classList.add('is-visible', 'for-side-nav');
            };
            
            // --- INICIALIZAÇÃO DA PÁGINA ---
            
            // Carrega tema
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
            if (isDark) document.documentElement.classList.add('dark');
            
            // Carrega fonte
            const savedFontFamily = localStorage.getItem('fontPreference') || fonts.sans;
            setFontFamily(savedFontFamily);

            // Carrega escala de conteúdo
            const savedScale = localStorage.getItem('contentScale');
            if (savedScale) {
                mainContainer.style.setProperty('--content-scale', savedScale);
            } else {
                mainContainer.style.setProperty('--content-scale', 1.1);
            }

            // Carrega estado dos menus no desktop
            if (localStorage.getItem('sideNavDesktopHidden') === 'true') {
                sideNav.classList.add('is-hidden-desktop');
                mainContainer.classList.add('side-nav-hidden');
            }
            if (localStorage.getItem('tocNavDesktopHidden') === 'true') {
                tocNav.classList.add('is-hidden-desktop');
                mainContainer.classList.add('toc-nav-hidden');
            }

            // Carrega idioma
            const savedLang = localStorage.getItem('language') || 'pt';
            setLanguage(savedLang);
            
            // --- EVENT LISTENERS (OUVINTES DE EVENTOS) ---
            themeToggleBtn.addEventListener('click', toggleTheme);
            langSelector.addEventListener('change', (e) => setLanguage(e.target.value));
            fontToggleBtn.addEventListener('click', toggleFont);

            increaseFontBtn.addEventListener('click', () => setContentScale(0.1));
            decreaseFontBtn.addEventListener('click', () => setContentScale(-0.1));

            // Lógica para alternar painéis (Mobile vs Desktop)
            homeToggleMobileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (window.innerWidth < 1024) {
                    toggleMobilePanel(sideNav);
                } else {
                    const isHidden = sideNav.classList.toggle('is-hidden-desktop');
                    mainContainer.classList.toggle('side-nav-hidden');
                    localStorage.setItem('sideNavDesktopHidden', isHidden);
                }
            });

            tocToggleMobileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (window.innerWidth < 1280) {
                    toggleMobilePanel(tocNav);
                } else {
                    const isHidden = tocNav.classList.toggle('is-hidden-desktop');
                    mainContainer.classList.toggle('toc-nav-hidden');
                    localStorage.setItem('tocNavDesktopHidden', isHidden);
                }
            });

            settingsToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsPanel.classList.toggle('is-open');
                overlay.classList.remove('for-side-nav');
                overlay.classList.toggle('is-visible', settingsPanel.classList.contains('is-open'));
            });

            closeSettingsBtn.addEventListener('click', () => closeAllPanels());
            overlay.addEventListener('click', () => closeAllPanels());
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape") closeAllPanels();
            });
        });
    </script>
</body>
</html>
